<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro</title>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="sesionstyle.css" />
    </head>
    <body>
        <canvas id="c" style="position: fixed; z-index: -1;"></canvas>
        <div class="container">
            <form action="">
                <h1>Registro</h1>
                <div class="input-box">
                <input type="text" placeholder="correo electrónico" required />
                <!-- <i class="bx bxs-user"></i> -->
                </div>
                <div class="input-box">
                <input type="text" placeholder="nombre usuario" required />
                <!-- <i class="bx bxs-user"></i> -->
                </div>
                <div class="input-box">
                <input type="password" placeholder="contraseña" required />
                <!-- <i class="bx bxs-lock-alt"></i> -->
                </div>

                <button type="submit" class="btn">Crear Cuenta</button>

                <div class="register-link">
                    <p>¿Tiene cuenta? <a href="sesionindex.html">Iniciar Sesión</a></p>
                </div>                
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="animacionbg.js"></script>
    </body>
</html>
