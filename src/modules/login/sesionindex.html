<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inicio de Sesión</title>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="sesionstyle.css" />
        <script src="/GoCan/src/modules/login/login.js"></script>
    </head>
    <body>
        <canvas id="c" style="position: fixed; z-index: -1;"></canvas>
        <div class="container">
            <form action="">
                <h1>Inicio de Sesión</h1>

                <div class="input-box">
                <input type="text" id="email" placeholder="email" required />
                <!-- <i class="bx bxs-user"></i> -->
                </div>
                <div class="input-box">
                <input type="password" id="password" placeholder="contraseña" required />
                <!-- <i class="bx bxs-lock-alt"></i> -->
                </div>

                <div class="remember-forgot">
                <label><input type="checkbox" /> Recuérdame</label>
                <a href="#">¿Olvido la contraseña?</a>
                </div>

                <button type="submit" id="ingresarBtn" class="btn">Ingresar</button>

                <div class="register-link">
                    <p>¿No tiene cuenta? <a href="registroindex.html">Regístrese</a></p>
                </div>                
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="animacionbg.js"></script>
    </body>
</html>
