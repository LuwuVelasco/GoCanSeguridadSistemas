<!DOCTYPE html>
<html lang="en">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("YOUR_USER_ID_FROM_EMAILJS");
  })();
</script>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="sesionstyle.css" />
    <script src="/GoCanSeguridadSistemas/src/modules/login/validaciones.js"></script>
    <script src="/GoCanSeguridadSistemas/src/modules/login/registro.js"></script>
</head>
<body>
    <canvas id="c" style="position: fixed; z-index: -1;"></canvas>
    <div class="container">
            <h1>Registro</h1>
            <div class="input-box">
                <input type="text" id="email" name="email" placeholder="correo electrónico" required />
            </div>
            <div class="input-box">
                <input type="text" id="nombre" name="nombre" placeholder="nombre usuario" required />
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="contraseña" required />
            </div>

            <button type="submit" id="crearCuentaBtn" class="btn">Crear Cuenta</button>

            <div class="register-link">
                <p>¿Tiene cuenta? <a href="sesionindex.html">Iniciar Sesión</a></p>
            </div>                
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="animacionbg.js"></script>
</body>
</html>
