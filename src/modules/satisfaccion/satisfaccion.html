<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificación de Satisfacción</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="satisfaccion.css">
</head>
<body>
    <canvas id="c" style="position: fixed; z-index: -1;"></canvas>
    <div class="container">
        <a href="#" id="openModal" class="btn">Califica nuestro servicio</a>
    </div>

    <div id="ratingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Califica nuestro servicio</h2>
            <div class="rating">
                <span class="star" data-value="5">⭐</span>
                <span class="star" data-value="4">⭐</span>
                <span class="star" data-value="3">⭐</span>
                <span class="star" data-value="2">⭐</span>
                <span class="star" data-value="1">⭐</span>
            </div>
            <button id="submitRating" class="btn">Enviar Calificación</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="animacionbg.js"></script>
    <script src="satisfaccion.js"></script>
</body>
</html>
